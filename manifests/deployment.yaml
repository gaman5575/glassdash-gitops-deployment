apiVersion: apps/v1
kind: Deployment
metadata:
  name: glassdash
  namespace: glassdash
spec:
  replicas: 1 # Set to 2 for extra resilience/rolling updates
  selector:
    matchLabels:
      app: glassdash
  template:
    metadata:
      labels:
        app: glassdash
    spec:
      volumes:
      - name: git-volume
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: git-volume
          mountPath: /usr/share/nginx/html
          subPath: public # Directly serves your public/ folder contents at root URL
      - name: git-sync
        image: registry.k8s.io/git-sync/git-sync:v4.5.1 # Correct official image + latest tag
        args:
        - --repo=https://github.com/gaman5575/glassdash-gitops-deployment.git
        - --branch=main
        - --depth=1
        - --wait=30 # Pull every 30 seconds
        - --root=/git
        - --dest=public # Syncs repo's public/ to /git/public
        - --sync-hook-command=/bin/sh -c "echo 'Synced at $(date)' > /git/public/sync.txt" # Optional: visible sync log file
        volumeMounts:
        - name: git-volume
          mountPath: /git
        securityContext:
          runAsUser: 65533 # Non-root user (best practice)
