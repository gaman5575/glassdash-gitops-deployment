apiVersion: apps/v1
kind: Deployment
metadata:
  name: glassdash
  namespace: glassdash
spec:
  replicas: 1  # Increase to 2+ for full rolling updates on manifest changes
  selector:
    matchLabels:
      app: glassdash
  template:
    metadata:
      labels:
        app: glassdash
    spec:
      volumes:
      - name: git-volume
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: git-volume
          mountPath: /usr/share/nginx/html
          subPath: repo/public  # Serves contents of public/ at root URL
      - name: git-sync
        image: registry.k8s.io/git-sync/v4.0.0  # Official, reliable image
        args:
        - --repo=https://github.com/gaman5575/glassdash-gitops-deployment.git
        - --branch=main
        - --depth=1
        - --wait=30  # Sync every 30 seconds
        - --root=/git
        - --dest=repo  # Creates /git/repo symlink to current commit
        volumeMounts:
        - name: git-volume
          mountPath: /git
        securityContext:
          runAsUser: 65533  # Non-root (recommended)