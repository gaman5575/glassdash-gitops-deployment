apiVersion: apps/v1
kind: Deployment
metadata:
  name: glassdash
  namespace: glassdash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glassdash
  template:
    metadata:
      labels:
        app: glassdash
    spec:
      volumes:
      - name: git-volume
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: git-volume
          mountPath: /usr/share/nginx/html
          subPath: current/public # Serves your public/ folder contents at root URL
      - name: git-sync
        image: registry.k8s.io/git-sync/git-sync:v4.5.1 # Latest stable v4 tag (fixes flag issues)
        args:
        - --repo=https://github.com/gaman5575/glassdash-gitops-deployment.git
        - --ref=main # Branch (replaces --branch)
        - --depth=1
        - --period=30s # Sync every 30 seconds (replaces --wait)
        - --root=/git
        - --link=current # Symlink /git/current â†’ current commit dir
        - --verbose # Detailed logs for debugging
        # Optional hook: creates sync-log.txt in public/ for verification
        - --exechook-command=/bin/sh -c "echo 'Sync complete at $(date)' > /git/current/public/sync-log.txt"
        volumeMounts:
        - name: git-volume
          mountPath: /git
        securityContext:
          runAsUser: 65533
